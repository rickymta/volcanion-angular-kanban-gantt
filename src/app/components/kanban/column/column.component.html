<div
  class="kanban-column"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
>
  <h3>{{ column.title }}</h3>
  <div class="tasks">
    <app-task
      *ngFor="let task of column.tasks"
      [task]="task"
      (dragTask)="onDragTask($event)"
      [parentColumn]="column"
      (dragTaskStart)="onDragTaskStart($event)"
    ></app-task>
  </div>
</div>
